<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="card" style="width: 18rem">
          <img src="img/illustration-hero.svg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title text-center pt-3">Order Summary</h5>
            <p class="card-text text-center">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <div
              class="d-flex justify-content-between align-items-center box-data"
            >
              <div class="d-flex align-items-center gap-2">
                <img src="img/icon-music.svg" alt="icon_music" />
                <div>
                  <p class="description">Annual plan</p>
                  <p class="description text-secondary">$59.99/year</p>
                </div>
              </div>

              <div class="description link">change</div>
            </div>
            <a href="#" class="btn btn-primary mt-3 mb-3">Proced to Payment</a>
            <p class="card-text text-center">cancel order</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
