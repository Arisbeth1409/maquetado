<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio responsive</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="section_01">
        <div class="profile">
          <img
            class="profile-image"
            src="img/image-jeremy.png"
            alt="Jeremy Robson"
          />
          <p>Report for</p>
          <h4>Jeremy Robson</h4>
        </div>
        <p class="description">Daily</p>
        <p class="description">Weekly</p>
        <p class="description">Montly</p>
      </div>
      <div class="section_02">
        <div class="card bg1">
          <div class="card-content">
            <div class="header-card">
              <p>Work</p>
              <p>...</p>
            </div>
            <h3>32Hrs</h3>
            <p>Last week - 36hrs.</p>
          </div>
        </div>
        <div class="card bg2">
          <div class="card-content">
            <div class="header-card">
              <p>Play</p>
              <p>...</p>
            </div>
            <h3>10Hrs</h3>
            <p>Last week - 8hrs.</p>
          </div>
        </div>
        <div class="card bg3">
          <div class="card-content">
            <div class="header-card">
              <p>Study</p>
              <p>...</p>
            </div>
            <h3>4Hrs</h3>
            <p>Last week - 7hrs.</p>
          </div>
        </div>
        <div class="card bg4">
          <div class="card-content">
            <div class="header-card">
              <p>Exercise</p>
              <p>...</p>
            </div>
            <h3>4Hrs</h3>
            <p>Last week - 5hrs.</p>
          </div>
        </div>
        <div class="card bg5">
          <div class="card-content">
            <div class="header-card">
              <p>Social</p>
              <p>...</p>
            </div>
            <h3>5Hrs</h3>
            <p>Last week - 10hrs.</p>
          </div>
        </div>
        <div class="card bg6">
          <div class="card-content">
            <div class="header-card">
              <p>Self Care</p>
              <p>...</p>
            </div>
            <h3>2Hrs</h3>
            <p>Last week - 2hrs.</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
